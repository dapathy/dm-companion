<mat-drawer-container class="sidenav-container" autosize>
  <!-- add opened to mat-drawer to use -->
  <mat-drawer #drawer class="sidenav" mode="side">
    <button mat-button [routerLink]="['']"><mat-icon>home</mat-icon> Dashboard</button>
    <button mat-button [routerLink]="['players']"><mat-icon>people</mat-icon> Players</button>
  </mat-drawer>

  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
