<div>

  <div>
    <form id="new-player">
      <mat-form-field>
        <input matInput placeholder="Name" name="name" [(ngModel)]="newPlayer.name">
      </mat-form-field>

      <button mat-raised-button (click)="addNewPlayer()">Add</button>
    </form>

  </div>

  <div id="player-list">
    <mat-list>
      <h3 mat-subheader>Players</h3>
      <mat-list-item *ngFor="let player of players; let i = index">
        <h4 mat-line>{{player.name}}</h4>

        <button mat-icon-button color="warn" (click)="removePlayer(i)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>

    <button id="save-button" mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
